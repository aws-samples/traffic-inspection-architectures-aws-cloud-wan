          GatewayId: !Ref InspectionIGW
      'DefaultEndpointToNATGW${AvailabilityZone}':
        Type: AWS::EC2::Route
        Properties:
          RouteTableId: !Ref
            'Fn::Sub': 'InspectionEndpointRouteTable${AvailabilityZone}'
          DestinationCidrBlock: '0.0.0.0/0'
          NatGatewayId: !Ref 
            'Fn::Sub': 'InspectionNATGW${AvailabilityZone}'
      # 'EndpointToCWAN${AvailabilityZone}':
      #   Type: AWS::EC2::Route
      #   Properties:
