      #       'Fn::Sub': 'InspectionEndpointRouteTable${AvailabilityZone}'
      #     DestinationCidrBlock: '10.0.0.0/8'
      #     CoreNetworkArn: !Ref CoreNetworkARN
      'InspectionNATGW${AvailabilityZone}':
        Type: AWS::EC2::NatGateway
        Properties:
          AllocationId: !GetAtt
            - 'Fn::Sub': 'InspectionEIP${AvailabilityZone}'
            - AllocationId
          SubnetId: !Ref
            'Fn::Sub': 'InspectionPublicSubnet${AvailabilityZone}'
      'InspectionEIP${AvailabilityZone}':
        Type: AWS::EC2::EIP
        Properties:
          Domain: vpc

